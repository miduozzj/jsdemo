		div {

		a {
			font-size: 16px;

		#list>li {
			line-height: 40px;
			height: 40px;
			 background: #efefef;
		    margin-bottom: 3px;
			text-indent: 1em;
			 overflow: hidden;
			-webkit-transition: height 0.3s ease;

			-ms-transition: height 0.3s ease;

		#list li img {
			width: 300px;
			height: 200px;
		}

		#list li:nth-child(1) {
			height: 240px;
			background: #F36;
		}

		#list li:nth-child(1)>a {
			color: #fff;
		}

		#list:hover li {
			height: 40px;
			background: #efefef;
		}

		#list:hover li a {
			color: #666;
		}

		#list li:hover {
			height: 240px;
			background: #F36;
		}

		#list li:hover a {
			color: #fff;
		}
	</style>
</head>
